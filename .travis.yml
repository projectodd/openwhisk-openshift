sudo: required

env:
  global:
  - OPENSHIFT_VERSION=3.6.1
  - OPENSHIFT_COMMIT=008f2d5 # always update when bumping $OPENSHIFT_VERSION
  - DOCKER_USER=projectoddbot
  - secure: ""
  matrix:
  - OPENSHIFT_TEMPLATE=template.yml
  - OPENSHIFT_TEMPLATE=persistent-template.yml

services:
  - docker

before_install:
  - ./tools/travis/setupscan.sh
  - ./tools/travis/setup.sh

script:
  - ./tools/travis/scancode.sh
  - ./tools/travis/build.sh "PROJECTODD_VERSION=openshift-latest WHISK_ACTIONS_INVOKES_CONCURRENT=666"
  - ./tools/travis/test.sh

after_failure:
  - ./tools/travis/collect-logs.sh

stages:
  - docker build
  - test
  - deploy

jobs:
  include:
    - stage: docker build
      env: OPENSHIFT_TEMPLATE=template.yml
      before_install: skip
      script: ./tools/travis/publish.sh openshift-latest
    - stage: deploy
      env: OPENSHIFT_TEMPLATE=template.yml
      before_install: skip
      script: ./tools/travis/publish.sh
